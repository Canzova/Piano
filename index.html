<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano With JS</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
    <!-- When you include a JavaScript file using the "script" tag in your HTML document, the browser typically starts downloading and executing that script immediately. This can potentially delay the rendering and display of the HTML content.

    However, by adding the "defer" attribute, you are instructing the browser to defer the execution of the script until after the HTML parsing is complete. The browser will continue to load and parse the HTML content without waiting for the script to finish executing.

    The benefit of using the "defer" attribute is that it allows the HTML content to be displayed to the user more quickly, improving the perceived performance and ensuring that the content is visible before the script is executed. -->

    <script src="app.js" defer></script>


</head>
<body>
    <div class="wrapper">
        <header>
            <h2>Playable PIANO</h2>
            <div class="column volume-slider">
                <span>Volume</span> <input type="range" min="0" max="1" value="0.5" step="any">
            </div>
            <div class="column keys-checkbox">
                <span>Show keys</span> <input type="checkbox" checked>
            </div>
        </header>
        <ul class="piano-keys">
            <li class="key white" data-key="a"><span>a</span></li>
            <li class="key black" data-key="w"><span>w</span></li>
            <li class="key white" data-key="s"><span>s</span></li>
            <li class="key black" data-key="e"><span>e</span></li>
            <li class="key white" data-key="d"><span>d</span></li>
            <li class="key white" data-key="f"><span>f</span></li>
            <li class="key black" data-key="t"><span>t</span></li>
            <li class="key white" data-key="g"><span>g</span></li>
            <li class="key black" data-key="y"><span>y</span></li>
            <li class="key white" data-key="h"><span>h</span></li>
            <li class="key black" data-key="u"><span>u</span></li>
            <li class="key white" data-key="j"><span>j</span></li>
            <li class="key white" data-key="k"><span>k</span></li>
            <li class="key black" data-key="o"><span>o</span></li>
            <li class="key white" data-key="l"><span>l</span></li>
            <li class="key black" data-key="p"><span>p</span></li>
            <li class="key white" data-key=";"><span>;</span></li>
        </ul>
    </div>



</body>
</html>
